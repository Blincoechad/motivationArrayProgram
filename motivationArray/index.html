<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="styles.css" rel="stylesheet">
    </head>
    <body>
        <h1>Motivational Array</h1>
        <div class="button-box">
            <button class="button1" id="addToList">
                Add to List
            </button>

            <button class="button2" id="resetList">
                Reset List
            </button>
        </div>
        <div class="inputSection">
            <input type="text" class="newMotivation" id="newMotivation"
                placeholder="New Motivation">
        </div>
        <div>
            <button class="button3" id="motivateButton">Get
                Motivated!
            </button>
            <p> Continue to Click for More!</p>
        </div>

        <p id="motivationDisplay"></p>

        <script src="randomResponse.js"></script>
    </body>
</html>
